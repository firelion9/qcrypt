buildscript {
    ext {
        kotlin_version = '1.4.32'
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
    repositories {
        mavenCentral()
        google()
    }
}
plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.32' apply false
}
repositories {
    mavenCentral()
    google()
}